<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="app-page">
        <!-- <ion-card> -->

        <ion-item style="background:gray;
            color: white;" padding>
            <ion-avatar item-start>
                <img src="{{this.profileUrl}}">
            </ion-avatar>
            <h2>{{this.userName}}</h2>
        </ion-item>
        <!-- </ion-card> -->


        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
        </ion-list>
        <ion-footer>

            <div class="btn-text-left">
                <button menuToggle ion-button clear block no-margin (click)="logout()">Logout</button>

                <button ion-button clear block no-margin>Legal</button>

                <button ion-button clear block no-margin> Drive with Taxi</button>

            </div>




        </ion-footer>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
