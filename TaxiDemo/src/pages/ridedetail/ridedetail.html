<ion-header>

    <ion-navbar>
        <ion-title><label class="black">Trip Details</label></ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-row>
            <div class=" mapImage ">
                <img src="{{this.staticMap}}" (click)="navigateToMaps()"/>
            </div>
        </ion-row>
        <ion-row>
            <label class="date " text-wrap>{{ride.pickupAddress}}</label>
        </ion-row>
        <ion-row>
            <label class="date " text-wrap>{{ride.dropoffAddress}}</label>
        </ion-row>
        <ion-row>
            <ion-col col-9>
                <label class="date ">{{ride.travelDate | date: 'MM/dd/yyyy'}}</label>
                <label class="at ">at</label>
                <label class="time ">{{ride.travelDate | date: 'HH:mm'}}</label>
            </ion-col>
            <ion-col col-3>
                <label class="rs ">$ {{ride.fareValue}}</label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-8>
                <label class="car ">{{ride.taxiName}}</label>
            </ion-col>
            <ion-col col-4></ion-col>
        </ion-row>
    </ion-item>
</ion-content>
