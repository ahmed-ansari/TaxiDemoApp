<ion-header>

    <ion-navbar class="black-bg">
        <ion-title>
            <label class="white">Trip Details</label>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-row>
            <div class=" mapImage ">
                <img src="{{this.staticMap}}" (click)="navigateToMaps()" />
            </div>
        </ion-row>
        <ion-row text-wrap>
            <ion-col col-1>
                <ion-icon name="square"></ion-icon>
            </ion-col>
            <ion-col col-9>
                <label class="address " text-wrap>
                    {{ride.pickupAddress}}</label>
            </ion-col>
        </ion-row>
        <ion-row text-wrap>
            <ion-col col-1>
                <ion-icon name="square"></ion-icon>
            </ion-col>
            <ion-col col-9>
                <label class="address " text-wrap>
                    {{ride.dropoffAddress}}</label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-9>
                <label class="date ">{{ride.travelDate | date: 'MM/dd/yyyy'}}</label>
                <label class="at ">at</label>
                <label class="time ">{{ride.travelDate | date: 'HH:mm'}}</label>
            </ion-col>
            <ion-col col-3>
                <label class="rs ">$ {{ride.fareValue}}</label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                <ion-avatar>
                    <img src="{{user.photoUrl}}" class="round-img">
                </ion-avatar>
            </ion-col>
            <ion-col col-8>
                <label class="car ">{{user.displayName}}</label>
            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col col-8>
                <button ion-button icon-left ion-ios7-telephone (click)="callUser()">Call {{user.mobile}}</button>
            </ion-col>
        </ion-row>
    </ion-item>
</ion-content>
