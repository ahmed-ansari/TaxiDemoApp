<ion-header>
    <ion-navbar class="black">
        <ion-title>Trip details</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-row>
            <div class=" mapImage " [hidden]="this.isUpcoming">
                <img src="{{this.staticMap}}" />
            </div>
        </ion-row>
        <ion-row>
            <ion-col col-9>
                <label class="date ">{{this.ride.travelDate | date: 'MM/dd/yyyy'}}</label>
                <label class="at ">at</label>
                <label class="time ">{{this.ride.travelDate | date: 'HH:mm'}}</label>
            </ion-col>
            <ion-col col-3>
                <label class="rs ">$ {{this.ride.fareValue}}</label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-8>
                <label class="car ">{{this.ride.taxiName}}</label>
            </ion-col>
            <ion-col col-4></ion-col>
        </ion-row>
        <ion-row text-wrap>
            <ion-col col-1>
                <ion-icon name="square"></ion-icon>
            </ion-col>
            <ion-col col-9>
                <label class="address " text-wrap>
                {{this.ride.pickupAddress}}</label></ion-col>
        </ion-row>
        <ion-row text-wrap>
            <ion-col col-1>
                <ion-icon name="square"></ion-icon>
            </ion-col>
            <ion-col col-9>
                <label class="address " text-wrap>
                {{this.ride.dropoffAddress}}</label></ion-col>
        </ion-row>
        <ion-row class="address " text-wrap>
            <ion-col col-9>
                Your trip with {{this.ride.driverName}}
            </ion-col>
            <ion-col col-1>
                <ion-icon name="call" (click)="callDriver(9581242493)" [hidden]="!this.isUpcoming"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-item>
</ion-content>
