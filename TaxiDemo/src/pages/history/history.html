<ion-header>
    <ion-navbar class="black-bg">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Rides</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div>
        <ion-segment [(ngModel)]="Trips">
            <!-- <ion-segment-button value="Today">
                Today
            </ion-segment-button> -->

            <ion-segment-button value="Past">
                Past
            </ion-segment-button>
            <ion-segment-button value="Upcommings">
                Upcomming
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="Trips">
        <ion-list *ngSwitchCase="'Upcommings'">
            <ion-item *ngFor="let ride of rides; let i = index" [attr.data-index]="i" (click)="goToRideDetail(i)">
                <ion-card>

                    <ion-card-content>
                        <ion-card-title>
                            <label class="date "> {{ride.dropoffAddress}}</label>
                        </ion-card-title>
                        <ion-row>
                            <ion-col col-9>
                                <label class="date ">{{ride.travelDate | date: 'MM/dd/yyyy'}}</label>
                                <label class="at ">at</label>
                                <label class="time ">{{ride.travelDate | date: 'HH:mm'}}</label>
                            </ion-col>
                            <ion-col col-3>
                                <label class="rs ">$ {{ride.fareValue}}</label>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-8>
                                <label class="car ">{{ride.taxiName}}</label>
                            </ion-col>
                            <ion-col col-4></ion-col>
                        </ion-row>
                    </ion-card-content>
                </ion-card>
                
                <!-- <ion-row>
                    <div class=" mapImage ">
                        <img src="{{this.staticMapArray[i]}} " />
                    </div>
                </ion-row> -->
                <!-- <ion-row>
                    <ion-col col-9>
                        <label class="date ">{{ride.travelDate | date: 'MM/dd/yyyy'}}</label>
                        <label class="at ">at</label>
                        <label class="time ">{{ride.travelDate | date: 'HH:mm'}}</label>
                    </ion-col>
                    <ion-col col-3>
                        <label class="rs ">$ {{ride.fareValue}}</label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-8>
                        <label class="car ">{{ride.taxiName}}</label>
                    </ion-col>
                    <ion-col col-4></ion-col>
                </ion-row> -->
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase=" 'Past' ">
            <ion-item>
                <ion-row>
                    <div class="mapImage ">
                        <img src="{{this.staticMap}} " />
                    </div>
                </ion-row>
                <ion-row>
                    <ion-col col-9>
                        <label class="date ">{{rides.travelDate | date: 'MM/dd/yyyy'}}</label>
                        <label class="at "></label>
                        <label class="time ">{{rides.travelDate | date: 'HH:mm'}}</label>
                    </ion-col>
                    <ion-col col-3>
                        <label class="rs "> {{rides.fareValue}}</label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-8>
                        <label class="car ">{{user.model}}</label>
                    </ion-col>
                    <ion-col col-4>

                    </ion-col>

                </ion-row>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
