<ion-header>
    <ion-navbar class="black-bg">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Rides</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div>
        <ion-segment [(ngModel)]="Trips">
            <!-- <ion-segment-button value="Today">
                Today
            </ion-segment-button> -->

            <ion-segment-button value="Upcoming" (ionSelect)="getRideHistory()">
                Upcoming
            </ion-segment-button>
            <ion-segment-button value="Past">
                Past
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="Trips">
        <ion-list *ngSwitchCase="'Upcoming'">
            <ion-item *ngFor="let ride of rides; let i = index" [attr.data-index]="i" (click)="goToRideDetail(i)">
                <ion-card *ngIf="ride.travelDate >= today">

                    <ion-card-content>
                        <ion-card-title>
                            <label class="date "> {{ride.dropoffAddress}}</label>
                        </ion-card-title>
                        <ion-row>
                            <ion-col col-9>
                                <label class="date ">{{ride.travelDate | date: 'MM/dd/yyyy'}}</label>
                                <label class="at ">at</label>
                                <label class="time ">{{ride.travelDate | date: 'HH:mm'}}</label>
                            </ion-col>
                            <ion-col col-3>
                                <label class="rs ">$ {{ride.fareValue}}</label>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase=" 'Past' ">
            <ion-item *ngFor="let ride of rides; let i = index" [attr.data-index]="i" (click)="goToRideDetail(i)">
                <ion-card *ngIf="today > ride.travelDate">

                    <ion-card-content>
                        <ion-card-title>
                            <label class="date "> {{ride.dropoffAddress}}</label>
                        </ion-card-title>
                        <ion-row>
                            <ion-col col-9>
                                <label class="date ">{{ride.travelDate | date: 'MM/dd/yyyy'}}</label>
                                <label class="at ">at</label>
                                <label class="time ">{{ride.travelDate | date: 'HH:mm'}}</label>
                            </ion-col>
                            <ion-col col-3>
                                <label class="rs ">$ {{ride.fareValue}}</label>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
