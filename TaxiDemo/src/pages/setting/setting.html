<ion-header>
    <ion-navbar class="black-bg">
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Account Settings</ion-title>
    </ion-navbar>
</ion-header>


<ion-content no-bounce>
    <ion-grid class="bottom-shadow">
        <ion-row>
            <ion-col col-4>
                    <img src="{{this.user.photoUrl}}">
            </ion-col>
            <ion-col col-8 (click)="goToEdit()">
                <h3>{{this.user.displayName}}</h3>
                <p>{{this.mobile}}</p>
                <p>{{this.user.email}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>

    <p class="gray-extra-font" padding-left> Favorites</p>



    <ion-list no-lines>

        <ion-item *ngFor="let location of locations">
            <ion-thumbnail item-start padding-vertical class="no-margin">
                <ion-icon name="home" isActive="false"></ion-icon>
            </ion-thumbnail>
            <p class="black">{{location.name}}</p>
            <p>{{location.address}}</p>
            <button ion-button clear item-end color="dark">Delete</button>
        </ion-item>



    </ion-list>

    <div margin>
        <button ion-button clear>More Saved Places</button>
    </div>


    <ion-footer>
        <ion-list no-lines>

            <ion-item class="border-top">Privacy Settings</ion-item>
            <ion-item class="border-top"> Sign Out</ion-item>

        </ion-list>
    </ion-footer>
</ion-content>
