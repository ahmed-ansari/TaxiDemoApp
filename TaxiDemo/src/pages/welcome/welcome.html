<ion-content>
    <div>
        <img src="assets/imgs/logo.png" alt="bg" class="full-img">
    </div>

    <form [formGroup]="login" (ngSubmit)="logForm()">
        <ion-grid>
       <br><br>
            <ion-row>

                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="text" formControlName="email"></ion-input>
                </ion-item>
                <div float-right *ngIf="login?.controls['email']?.errors?.required && login?.controls['email'].touched">
                    <p class="error" float-right>* This Field is required</p>
                </div>
            </ion-row>

         

        </ion-grid>

        <ion-footer>
            <!-- [disabled]="!register.valid" -->

            <ion-fab right bottom margin-right>
                <button ion-fab color="dark" type="submit"><ion-icon name="arrow-forward"></ion-icon></button>
            </ion-fab>
        </ion-footer>

    </form>





</ion-content>
