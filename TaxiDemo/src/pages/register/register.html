<ion-header>
    <ion-navbar>
        <h1 text-center>Register</h1>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="register" (ngSubmit)="logForm()">
        <ion-grid>
            <ion-row>
                    <ion-item>
                        <ion-label floating>Driver Name</ion-label>
                        <ion-input type="text" formControlName="driverName"></ion-input>
                    </ion-item>

                    <div *ngIf="register?.controls['driverName']?.errors?.required && register?.controls['driverName'].touched"> 
                        <p float-right class="error">* This Field is required</p>
                    </div>
                </ion-row>
                <ion-row>
                    <ion-item>
                        <ion-label floating>Driver License</ion-label>
                        <ion-input type="text" formControlName="driverLicense"></ion-input>
                    </ion-item>
                    <div *ngIf="register?.controls['driverLicense']?.errors?.required && register?.controls['driverLicense'].touched">
                        <p class="error" float-right>* This Field is required</p>
                    </div>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label floating>Phone Number</ion-label>
                    <ion-input type="tel" formControlName="phone" style="color:black;"></ion-input>
                </ion-item>
                <div *ngIf="register?.controls['phone']?.errors?.required && register?.controls['phone'].touched">
                    <p class="error" float-right>* This Field is required</p>
                </div>
            </ion-row>
            <br>
            <ion-row>
                    <ion-item>
                            <ion-label>Address</ion-label>
                            <!-- [(ngModel)]="todo.description" -->
                            <ion-textarea  formControlName="address"></ion-textarea>
                          </ion-item>
                          <div *ngIf="register?.controls['address']?.errors?.required && register?.controls['address'].touched">
                            <p class="error" float-right>* This Field is required</p>
                        </div>
            </ion-row>
         

          

        </ion-grid>

        <ion-footer>
            <!-- [disabled]="!register.valid" -->

            <ion-fab right bottom margin-right>
                <button ion-fab color="dark" type="submit"><ion-icon name="arrow-forward"></ion-icon></button>
            </ion-fab>
        </ion-footer>

        <!--  -->
    </form>


</ion-content>
