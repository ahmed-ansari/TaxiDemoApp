<ion-header>
    <ion-navbar class="black-bg">
        <ion-title>Ride Confirm</ion-title>

        <button ion-button color="light" (click)="dismissModal()">
            Home
        </button>
    </ion-navbar>
</ion-header>

<ion-content>
    <div>
        <img src="assets/imgs/bg.jpg">
    </div>
    <div padding>
        <ion-label class="upcoming">Upcoming trip set</ion-label>
        <ion-label class="destination" text-wrap>{{this.destination}}</ion-label>

        <ion-label class="date" text-wrap>Your Ride for {{this.travelDate | date: 'dd MMM yyyy @ hh:mm a'}} confirmed</ion-label>
        <ion-label class="fare">${{this.fareValue}}</ion-label>

        <ion-label class="distance">Distance: {{this.distance}} Miles</ion-label>

        <!-- <ion-label class="note" text-wrap>Actual estimate to be provided prior to pick-up.</ion-label>
        <ion-label class="note" text-wrap>Fares may vary due to traffic, weather & other factors. Taxi App doesn't guarantee a partner driver will confirm your ride request.</ion-label> -->

        <!-- <button ion-button block (click)="dismissModal()">Done</button> -->

    </div>
</ion-content>
