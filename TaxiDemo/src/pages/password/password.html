<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <label>Enter your password</label>
    <ion-item>
        <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
</ion-content>
<ion-footer>
    <div float-start>
        <button (click)="goToMobileAuth()" ion-button clear block class="btn-text-left" no-margin>I forgot my Password</button>
    </div>
    <ion-fab right bottom margin-right>
        <button ion-fab color="dark" (click)="goToDashboard()"><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-fab>

</ion-footer>
