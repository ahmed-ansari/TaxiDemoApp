<ion-header>
    <ion-navbar class="black-bg">
        <ion-title>Trip details</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row text-wrap>
        <ion-col col-1>
            <ion-icon name="square"></ion-icon>
        </ion-col>
        <ion-col col-9>
            <label class="address " text-wrap>                
                    {{pickupAddress}}</label></ion-col>
    </ion-row>
    <ion-row text-wrap>
        <ion-col col-1>
            <ion-icon name="square"></ion-icon>
        </ion-col>
        <ion-col col-9>
            <label class="address " text-wrap>                
                            {{dropoffAddress}}</label></ion-col>
    </ion-row>
    <!-- <ion-item>
        <ion-label class="payment-label payment-cost">$ {{fareValue}}</ion-label>
    </ion-item> -->
    <ion-grid>
        <ion-row align-items-center>
            <ion-col width-50>
                <ion-label class="dash_bottom_label">Fare</ion-label>
                <ion-label class="map-label-fare">${{fareValue}}</ion-label>
            </ion-col>
            <ion-col width-50 center>
                <ion-label class="dash_bottom_label">Distance</ion-label>
                <ion-label class="map-label">{{distance}} Miles</ion-label>
                <ion-label class="dash_bottom_label">Time</ion-label>
                <ion-label class="map-label">{{travelTime}} Mins</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <button ion-button block (click)="confirmRide()">Confirm Ride</button>
        </ion-row>
        <!-- <ion-row justify-content-center>
            <ion-col width-50 class="payment-grid" justify-content-center>
                <ion-label class="payment-label">{{driverName}}</ion-label>
            </ion-col>
            <ion-col width-50 class="payment-grid" justify-content-center>
                <ion-label class="payment-label">{{taxiNumber}}</ion-label>
            </ion-col>
        </ion-row> -->
    </ion-grid>
</ion-content>
